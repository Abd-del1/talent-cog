name: Commit Logger

permissions:
  contents: write

on:
  push:
    branches:
      - main

jobs:
  log-commit:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout MAIN branch properly
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: main
          persist-credentials: true
          fetch-depth: 0

      # 2. Write commit details
      - name: Write commit details to log.txt
        run: |
          echo "------------------------" >> log.txt
          echo "Time: $(date)" >> log.txt
          echo "Author: ${{ github.actor }}" >> log.txt
          echo "Message: ${{ github.event.head_commit.message }}" >> log.txt

      # 3. Commit and push changes
      - name: Commit and push log file
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add log.txt

          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "[skip ci] Auto update log file"
            git push origin main
          fi
