name: Commit Logger

# Give GitHub Actions permission to push code
permissions:
  contents: write

# Run workflow when code is pushed to main branch
on:
  push:
    branches:
      - main

jobs:
  log-commit:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Download the repository code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Add commit details to log.txt
      - name: Write commit details to file
        run: |
          echo "------------------------" >> log.txt
          echo
